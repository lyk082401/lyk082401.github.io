		function vc_feedbackPlugin()
		{
		// 首先，我们为vConsole添加一个“反馈”tab。
		const feedbackPlugin = new VConsole.VConsolePlugin('tip_login', '问题反馈');

feedbackPlugin.on('init', function () {
    // do something
});

// 为了复现问题，我们需要页面的url、浏览器的UA、用户的uid、页面的cookie，同时为了快速发现问题，我们需要页面上发生的网络请求信息，以及用户的日志。
// 获取页面信息
const url = window.location.href;
const uid = "app.tip_uid";
const UA = navigator.userAgent;
const { cookie } = document;

// 获取网络请求信息
const getNetworkInfo = function () {
    const { reqList } = window.vConsole.pluginList.network;
    const request = [];
    Object.keys(reqList)
      .forEach((key) => {
        const item = reqList[key];
        request.push({
          url: item.url,
          status: item.status,
          getParam: item.getData,
          postParam: item.postData,
          costTime: item.costTime,
          response: item.response,
        });
      });
    return request;
};

// 获取日志信息
const getLogInfo = function () {
    return window.vConsole.pluginList.default.$tabbox.innerText;
};

// 为了方便测试人员理解，我们在vconsole的界面上，加一下提示文案。
const html = `
   <div class="vc-item vc-item-info"><p>点击下方【复制...】按钮，复制信息发送给开发人员</p>
   <p>点击下方【一键反馈】按钮，发送当前环境日志给开发人员</p></div>
   <div class="vc-item vc-item-log"><p>页面链接：${url}</p></div>
   <div class="vc-item vc-item-log"><p>用户uid：${uid}</p></div>
   <div class="vc-item vc-item-log"><p>浏览器UA：${UA}</p></div>`;

feedbackPlugin.on('renderTab', (callback) => {
    callback(html);
});


// 再给反馈tab，加一些复制信息的按钮。
const btnList = [];
btnList.push({
    name: '复制用户信息',
    global: false,
    onClick() {
      const userInfo = { url, uid, UA, cookie };
      copyInfo(JSON.stringify(userInfo));
    },
});
btnList.push({
    name: '复制网络请求',
    global: false,
    onClick() {
      const request = getNetworkInfo();
      copyInfo(JSON.stringify(request));
    },
});
btnList.push({
    name: '复制日志',
    global: false,
    onClick() {
      const log = getLogInfo();
      copyInfo(log);
    },
});
feedbackPlugin.on('addTool', (callback) => {
    callback(btnList);
});


// 为了更方便地一次发送全部信息，我们加上一个“上报”按钮。reportFeedbackInfo上报接口，可以自己实现后台服务，也可以接入已经在用的日志系统。
btnList.push({
    name: '上报',
    global: false,
    onClick() {
      reportFeedbackInfo({
        uid,
        UA,
        url,
        cookie,
        log: getLogInfo(),
        request: getNetworkInfo(),
      }).then(() => {
        alert('上报成功，请通知开发人员查看');
      });
    },
});
return feedbackPlugin;
}

function vc_envPlugin()
{
// 通过vConsole切换sessionStorage里面tip_debug_cgi_env的值，CGI请求的时候，根据该值来切换测试和现网环境。
const envPlugin = new VConsole.VConsolePlugin('tip_tool', '切换环境');

const html = '<div>请点击下方按钮，切换测试/正式环境</div>';
envPlugin.on('renderTab', (callback) => {
    callback(html);
});

envPlugin.on('addTool', (callback) => {
    const toolList = [];
    toolList.push({
      name: '测试环境',
      global: false,
      onClick() {
        console.log('已切换为测试CGI，即将刷新页面......');
        window.sessionStorage.setItem('tip_debug_cgi_env', 'test');
        setTimeout(() => {
          location.reload();
        }, 1000);
      },
});
toolList.push({
      name: '现网环境',
      global: false,
      onClick() {
        console.log('已切换为正式CGI，即将刷新页面......');
        window.sessionStorage.setItem('tip_debug_cgi_env', 'prod');
        setTimeout(() => {
          location.reload();
        }, 1000);
      },
    });
    callback(toolList);
});
return envPlugin;

		}
		function vcPlugins()
		{
		
		// window.vConsole = new VConsole();
window.vConsole.addPlugin(feedbackPlugin);
window.vConsole.addPlugin(envPlugin);

		}

			/**
			* 数字转成汉字
			* @params num === 要转换的数字
			* @return 汉字
			* */
			parser.api.toChineseNum = (function(num)
			{
				let changeNum = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
				let unit = ["", "十", "百", "千", "万"];
				num = parseInt(num, 10);
				let getWan = (function(temp)
				{
					let strArr = temp.toString().split("").reverse();
					let newNum = "";
					let newArr = [];
					strArr.forEach(function(item, index)
					{
						newArr.unshift((item === "0") ? changeNum[item] : (changeNum[item] + unit[index]));
					});
					let numArr = [];
					newArr.forEach(function(m, n)
					{
						if(m !== "零")
						{
							numArr.push(n);
						}
					});
					if(newArr.length > 1)
					{
						newArr.forEach(function(m, n)
						{
							if(newArr[newArr.length - 1] === "零")
							{
								if(n <= numArr[numArr.length - 1])
								{
									newNum += m;
								}
							}
							else
							{
								newNum += m;
							}
						});
					}
					else
					{
						newNum = newArr[0];
					}
					return newNum;
				});
				let overWan = Math.floor(num / 10000);
				let noWan = num % 10000;
				if(noWan.toString().length < 4)
				{
					noWan = "0" + noWan;
				}
				return (overWan ? (getWan(overWan) + "万" + getWan(noWan)) : getWan(num)).replace(/^一十/, "十");
			});
			parser.api.toChineseBig = (function(num)
			{
				function numToChinese(n)
				{
					// let chineseBigNum = "零壹贰叁肆伍陆柒捌玖";
					let chineseBigNum = "零一二三四五六七八九";
					return chineseBigNum[n];
				}
				// 将接收到的num转换为字符串
				let strNum = String(num);
				// 定义单位
				// let unit = ["拾", "佰", "仟", "万", "拾", "佰", "仟", "亿", "拾", "佰", "仟"];
				let unit = ["十", "百", "千", "万", "十", "百", "千", "亿", "十", "百", "千"];
				// 结果中放一个符号，用来解决最后的零去不掉的问题
				let result = ["@"];
				// 单位下标
				let unitNo = 0;
				// 从后往前遍历接收到的数据，省略结束条件
				for(let i = strNum.length - 1;; i--)
				{
					// 调用转大写函数，将每一个数字转换成中文大写，一次放入一个到结果数组中
					result.unshift(numToChinese(strNum[i]));
					// 如果不大于0
					if(i <= 0)
					{
						// 结束循环
						break;
					}
					// 放入一个数字，放入一个单位
					result.unshift(unit[unitNo]);
					// 单位下标加1
					unitNo++;
				}
				// 将结果数组转换成字符串，并使用正则替换一些关键位置，让结果符合语法
				// return result.join("").replace(/(零[仟佰拾]){1,3}/g, "零").replace(/零{2,}/g, "零").replace(/零([万亿])/g, "$1").replace(/亿万/g, "亿").replace(/零*@/g, "");
				return (result.join("").replace(/(零[千百十]){1,3}/g, "零").replace(/零{2,}/g, "零").replace(/零([万亿])/g, "$1").replace(/亿万/g, "亿").replace(/零*@/g, "")).replace(/^一十/, "十") || "零";
			});

			parser.api.similar = (function(s, t, f)
			{
				if(!s || !t)
				{
					return 0;
				}
				var l = (s.length > t.length) ? s.length : t.length;
				var n = s.length;
				var m = t.length;
				var d = [];
				f = f || 3;
				var min = (function(a, b, c)
				{
					return (a < b) ? ((a < c) ? a : c) : ((b < c) ? b : c);
				});
				var i, j, si, tj, cost;
				if(n === 0)
				{
					return m;
				}
				if(m === 0)
				{
					return n;
				}
				for(i = 0; i <= n; i++)
				{
					d[i] = [];
					d[i][0] = i;
				}
				for(j = 0; j <= m; j++)
				{
					d[0][j] = j;
				}
				for(i = 1; i <= n; i++)
				{
					si = s.charAt(i - 1);
					for(j = 1; j <= m; j++)
					{
						tj = t.charAt(j - 1);
						if(si === tj)
						{
							cost = 0;
						}
						else
						{
							cost = 1;
						}
						d[i][j] = min(d[i - 1][j] + 1, d[i][j - 1] + 1, d[i - 1][j - 1] + cost);

				}
